<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="./src/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Contact Form Validation and Submission
      const contactForm = document.getElementById("contactForm")
      const formSuccess = document.getElementById("formSuccess")
    
      if (contactForm && formSuccess) {
        contactForm.addEventListener("submit", (e) => {
          e.preventDefault()
    
          // Get form values
          const name = document.getElementById("name").value
          const email = document.getElementById("email").value
          const subject = document.getElementById("subject").value
          const message = document.getElementById("message").value
    
          // Basic validation
          if (!name || !email || !subject || !message) {
            alert("Por favor, completa todos los campos del formulario.")
            return
          }
    
          // Email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
          if (!emailRegex.test(email)) {
            alert("Por favor, ingresa un correo electrónico válido.")
            return
          }
    
          // Simulate form submission (in a real project, you would send data to a server)
          setTimeout(() => {
            // Show success message
            formSuccess.classList.add("active")
    
            // Reset form
            contactForm.reset()
    
            // Hide success message after 5 seconds
            setTimeout(() => {
              formSuccess.classList.remove("active")
            }, 5000)
          }, 1000)
        })
      }
    })
  </script>
    

  </body>
</html>
